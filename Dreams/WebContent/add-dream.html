<!DOCTYPE html>
<html>
	<head>
		<title>Adding Dream</title>
	</head>
	<body>
		<form action="/Dreams/AddServlet">
			Date <input type="date" name="dreamDate"/><br/><br/>
			<input type="text" style="width:530px;height:40px;font-size:20pt;"
				   name="dreamTitle" placeholder="Title"><br/><br/>
			<textarea cols="50" rows="15" placeholder="Description" style="font-size:14pt;"></textarea>
			<br/><br/>
			Duration (hours) <input type="number" name="dreamDuration"
									style="width:50px"><br/><br/>
			<input type="submit" value="Add entry"><br/><br/>
		</form>
	</body>
</html>
